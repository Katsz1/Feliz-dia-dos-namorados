<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dia dos Namorados</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #ffdce5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background 1s ease;
    }
    #heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: pink;
      border-radius: 50%;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from {
        transform: translateY(-10px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    .card-button {
      width: 100px;
      height: 70px;
      background: white;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff69b4;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .message {
      display: none;
      text-align: center;
      color: #b30059;
      font-size: 1.8em;
      line-height: 1.5;
      z-index: 1;
      padding: 0 20px;
    }
    .love-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: purple;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .space-theme {
      background: #000d1a;
      position: relative;
    }
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: starMove 20s linear infinite;
    }
    @keyframes starMove {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(100vh) translateX(100vw);
      }
    }
    .final-message {
      color: white;
      font-size: 1.5em;
      text-align: center;
      z-index: 1;
      padding: 0 20px;
    }
    .restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      z-index: 1;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div id="heart-container"></div>

  <button class="card-button" id="openCard">ðŸ’Œ</button>

  <div class="message" id="loveMessage">
    <p>Feliz dia dos namorados</p>
    <p>VocÃª Ã© especial</p>
    <p>Meu amor, minha estrelinha</p>
    <p>Eu te amo muito</p>
    <button class="love-button" id="loveBtn">Quer saber o quanto te amo?</button>
  </div>

  <div id="stars"></div>

  <div class="message final-message" id="finalText" style="display: none;">
    Na mesma quantidade das estrelas infinitas no cÃ©u
    <br>
    <button class="restart-button" onclick="location.reload()">RecomeÃ§ar</button>
  </div>

  <script>
    const openCard = document.getElementById("openCard");
    const loveMessage = document.getElementById("loveMessage");
    const heartContainer = document.getElementById("heart-container");
    const starsContainer = document.getElementById("stars");
    const finalText = document.getElementById("finalText");
    const loveBtn = document.getElementById("loveBtn");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function createStars() {
      for (let i = 0; i < 150; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.animationDuration = (Math.random() * 20 + 10) + "s";
        starsContainer.appendChild(star);
      }
    }

    openCard.addEventListener("click", () => {
      openCard.style.display = "none";
      loveMessage.style.display = "block";
    });

    loveBtn.addEventListener("click", () => {
      document.body.classList.add("space-theme");
      loveMessage.style.display = "none";
      finalText.style.display = "block";
      heartContainer.innerHTML = "";
      createStars();
    });

    // CoraÃ§Ãµes iniciais
    setInterval(createHeart, 300);
  </script>
</body>
</html>
