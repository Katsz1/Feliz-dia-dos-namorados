<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dia dos Namorados</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #ffd1dc;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: background 1s ease;
    }

    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      transform: rotate(45deg);
      animation: fallHeart 10s linear infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      left: -5px;
      top: 0;
    }

    @keyframes fallHeart {
      0% {
        transform: translateY(-10px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .card-btn {
      background: none;
      border: none;
      font-size: 4em;
      cursor: pointer;
      transition: transform 0.3s;
      z-index: 10;
    }

    .card-btn:hover {
      transform: scale(1.1);
    }

    .message-box, .love-btn, .space-message, .restart-btn {
      display: none;
      text-align: center;
      z-index: 10;
    }

    .message-box p {
      font-size: 2em;
      margin: 10px 0;
      color: #6a1b9a;
      font-family: 'Georgia', serif;
    }

    .love-btn button {
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .space-message {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.8em;
      font-family: 'Georgia', serif;
    }

    .restart-btn button {
      position: absolute;
      bottom: 30px;
      background: #1e88e5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(-50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button class="card-btn" id="openCard">üíå</button>

  <div class="message-box" id="messageBox">
    <p>FELIZ DIA DOS NAMORADOS MEU AMOR ‚ù§</p>
    <p>Voc√™ √© a luz que ilumina meus dias ‚òÄ</p>
    <p>Eu te amo muito, minha estrelinha ‚ú®</p>
    <p>Juntos para sempre üå∫</p>
  </div>

  <div class="love-btn" id="loveBtn">
    <button>Quer saber o quanto te amo?</button>
  </div>

  <div class="space-message" id="spaceMessage">
    <p>Na mesma quantidade das estrelas infinitas no c√©u</p>
  </div>

  <div class="restart-btn" id="restartBtn">
    <button>Recome√ßar</button>
  </div>

  <script>
    const openCard = document.getElementById("openCard");
    const messageBox = document.getElementById("messageBox");
    const loveBtn = document.getElementById("loveBtn");
    const spaceMessage = document.getElementById("spaceMessage");
    const restartBtn = document.getElementById("restartBtn");

    openCard.addEventListener("click", () => {
      openCard.style.display = "none";
      messageBox.style.display = "block";
      loveBtn.style.display = "block";
      createHearts(20);
      setTimeout(() => {
        document.querySelectorAll('.heart').forEach(el => el.remove());
      }, 2000);
    });

    loveBtn.querySelector("button").addEventListener("click", () => {
      document.body.style.background = "#0d1b2a"; // fundo azul escuro
      messageBox.style.display = "none";
      loveBtn.style.display = "none";
      spaceMessage.style.display = "block";
      restartBtn.style.display = "block";
      createStars(100);
    });

    restartBtn.querySelector("button").addEventListener("click", () => {
      location.reload();
    });

    function createStars(count) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = "-" + Math.random() * 100 + "px";
        star.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(star);
      }
    }

    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "-" + Math.random() * 100 + "px";
        heart.style.animationDuration = (Math.random() * 5 + 3) + "s";
        document.body.appendChild(heart);
      }
    }
  </script>
</body>
</html>
